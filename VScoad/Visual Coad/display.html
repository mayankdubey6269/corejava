<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        function validate(frm) {
            var flag = true;
            if (frm.login.value == '') {
              document.getElementById("lspan").style="display:active;";
                flag = false;
            }
            if (frm.password.value == '') {
                document.getElementById("pspan").style="display:active;";
                flag = false;
            }
            return flag;
        }
    </script>
</head>

<body>
    <form action="">
        LoginId*
        <input type="text" name="login"><span id="lspan" style="display: none;">login is required</span>

        <br>
        Password*
        <input type="password" name="password"><span id="pspan" style="display: none;">password is required</span>
        <br>
        <input name="btn" type="submit" onclick="return validate(this.form)">
    </form>
</body>

</html>
